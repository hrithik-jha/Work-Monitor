{% extends 'base.html' %}

{% block content %}

{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/getin.css' %}">
</head>

<body>
    <div class="container">
        <h1>
            Create a meeting.
        </h1>

        <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <br />

        {% if error %}
        {{ error }}
        <br />
        <br />
        {% endif %}


        Title:
        <br />
        <input type="text" name="title" />
        <br />

        Date and Time:
        <br />
        <input type="datetime-local" id="meet_date"
               name="meet_date" value="YYYY-MM-DDTHH:MM"
               min="2018-06-07T00:00" max="2021-06-14T00:00" />
        <br />

        Agenda:
        <br />
        <textarea name="agenda" cols="40" rows="5"></textarea>
        <br />

        Venue:
        <br />
        <input type="text" name="venue" />

        <br />
        <br />
        <br />

        <input class="btn btn-primary" type="submit" value="Create" />

        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

{% endblock %}
